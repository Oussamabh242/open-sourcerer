root = "."
tmp_dir = "tmp"

[build]
  cmd = "make run"
  bin = "./tmp/main"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor"]
  include_ext = ["go", "templ"]
  exclude_regex = ["_test\\.go"]

[log]
  time = false

[color]
  main = "yellow"
  watcher = "cyan"
  build = "green"
  runner = "magenta"

[misc]
  clean_on_exit = true
